<div class="container d-flex justify-content-center m-2 card-container">
    <div class="card" *ngFor="let producto of productos">
        <div class="card-body">
            <h4 class="card-title">{{producto.id}}</h4>
            <p class="card-text">{{producto.name}}</p>
        </div>
    </div>
</div>
