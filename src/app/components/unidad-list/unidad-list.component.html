<div class="unidad-list">
  <div class="container subheader-table">
    <h3>Unidades</h3>
    <button [routerLink]="['/unidades/new']" class="btn btn-primary">
      <i class="bi bi-plus-square"></i>
      Nueva Unidad
    </button>
  </div>

  <div class="container">
    <div class="filters mb-4">
      <div class="input-group">
        <span class="input-group-text" id="search-addon">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="searchTerm"
          (ngModelChange)="obtenerUnidades()"
          id="searchInput"
        />
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-primary table-bordered">
        <thead>
          <tr>
            <th scope="col" class="text-center">No.</th>
            <th scope="col" class="text-center">Unidad</th>
            <th scope="col" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let unidad of unidades">
            <th scope="row" class="text-center">{{ unidad.idUnidad }}</th>
            <td class="text-center">{{ unidad.nombre }}</td>
            <td class="table-actions text-center">
              <button
                (click)="selectUnidad(unidad)"
                class="btn btn-danger"
                title="Eliminar"
                data-bs-toggle="modal" 
                data-bs-target="#deleteModal"
              >
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar la unidad
        <strong>{{ unidadSeleccionada?.nombre }}</strong>?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmarEliminacion()"
          data-bs-dismiss="modal"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
