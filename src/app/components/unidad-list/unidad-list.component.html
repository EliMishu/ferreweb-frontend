<div class="unidad-list">
    <div class="container subheader-table">
      <h3>Unidades</h3>
      <button [routerLink]="['/unidades/new']" class="btn btn-primary">
        <i class="bi bi-plus-square"></i>
        Nueva Unidad
      </button>
    </div>
  
    <div class="container">
      <div class="filters mb-4">
          <div class="input-group">
              <span class="input-group-text" id="search-addon">
                <i class="bi bi-search"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Buscar"
                [(ngModel)]="searchTerm"
                (ngModelChange)="obtenerUnidades()"
                id="searchInput"
              />
            </div>
      </div>
  
      <div class="table-responsive">
        <table class="table table-primary table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-center">No.</th>
              <th scope="col" class="text-center">Unidad</th>
              <th scope="col" class="text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="" *ngFor="let unidad of unidades">
              <th scope="row" class="text-center">{{ unidad.idUnidad }}</th>
              <td class="text-center">{{ unidad.nombre }}</td>
              <td class="table-actions text-center">
                <button
                  [routerLink]="['/unidad/edit', unidad.idUnidad]"
                  class="btn btn-primary"
                  title="Editar"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  (click)="eliminarUnidadPorId(unidad.idUnidad)"
                  class="btn btn-danger"
                  title="Eliminar"
                >
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
