<div class="container">
    <h2>Editar Almacen</h2>
    <form [formGroup]="almacenForm" (ngSubmit)="guardarAlmacen()">
        <div class="form-group">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" type="text" id="nombre" placeholder="Nombre del almacén">
                <mat-error *ngIf="almacenForm.get('nombre')?.hasError('required')">
                  El campo Nombre es obligatorio.
                </mat-error>
                <mat-error *ngIf="almacenForm.get('nombre')?.hasError('minlength')">
                  El Nombre debe tener al menos 2 caracteres.
                </mat-error>
              </mat-form-field>
          </div>
      
          <div class="form-group">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Dirección</mat-label>
                <textarea matInput formControlName="direccion" id="direccion" placeholder="Dirección del almacén"></textarea>
                <mat-error *ngIf="almacenForm.get('direccion')?.hasError('required')">
                  El campo Dirección es obligatorio.
                </mat-error>
              </mat-form-field>
          </div>

        <button type="submit" class="btn btn-primary" 
            [ngClass]="almacenForm.invalid || isSubmitting ? 'disabled' : ''" 
            [textContent]="isSubmitting ? 'Guardando...' : 'Guardar Cambios'"></button>
        <button type="button" class="btn btn-secondary" 
            [ngClass]="isSubmitting ? 'disabled' : ''"
            (click)="cancelarEdicion()">Cancelar</button>
    </form>
</div>
