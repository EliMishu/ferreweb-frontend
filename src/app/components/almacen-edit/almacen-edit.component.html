<div class="container">
    <h2>Editar Almacen</h2>
    <form [formGroup]="almacenForm" (ngSubmit)="guardarAlmacen()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
            <div
                *ngIf="almacenForm.get('nombre')?.invalid && (almacenForm.get('nombre')?.touched || almacenForm.get('nombre')?.dirty)">
                <small *ngIf="almacenForm.get('nombre')?.errors?.['required']">El campo Nombre es obligatorio.</small>
                <small *ngIf="almacenForm.get('nombre')?.errors?.['minlength']">El Nombre debe tener al menos 2
                    caracteres.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <textarea formControlName="direccion" class="form-control" id="direccion"
                placeholder="Dirección"></textarea>
            <div
                *ngIf="almacenForm.get('direccion')?.invalid && (almacenForm.get('direccion')?.touched || almacenForm.get('direccion')?.dirty)">
                <small *ngIf="almacenForm.get('direccion')?.errors?.['required']">El campo Descripción es
                    obligatorio.</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
    </form>
</div>
