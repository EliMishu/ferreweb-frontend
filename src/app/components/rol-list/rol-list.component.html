<div class="categoria-list">
    <div class="subheader">
        <h3>Lista de Roles</h3>
        <div class="buttons-list">
            <button [routerLink]="['/roles/new']" class="btn btn-primary">
                <i class="bi bi-plus-square"></i>
                Agregar Rol
            </button>
            <button class="btn btn-danger" [ngClass]="this.idRol===-1 ? 'disabled': ''"
            (click)="eliminarRol()">
                <i class="bi bi-trash3"></i>
                Eliminar Rol
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row gap-3 row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <div class="card p-0" *ngFor="let rol of roles" (click)="seleccionarRol(rol.idRol)"
            [ngClass]="{'selected': idRol === rol.idRol}">
            <img class="card-img-top" [src]="rol.rutaImagen" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{rol.tipo}}</h4>
                <div class="row gap-2 mx-1">
                    <button [routerLink]="['/rol', rol.idRol]" class="btn btn-secondary col">
                        <i class="bi bi-info-square"></i>
                        Detalles
                    </button>
                    <button [routerLink]="['/rol/edit', rol.idRol]" class="btn btn-primary col">
                        <i class="bi bi-pencil-square"></i>
                        Editar
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div> 
</div>
