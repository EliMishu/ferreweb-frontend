<div class="rol-list">
    <div class="subheader">
        <h3>Lista de Categor√≠as</h3>
        <div class="buttons-list">
            <button [routerLink]="['/roles/new']" class="btn btn-primary">
                <i class="bi bi-plus-square"></i>
                Agregar Rol
            </button>
            <button class="btn btn-danger" [ngClass]="this.idRol===-1 ? 'disabled': ''">
                <i class="bi bi-trash3"></i>
                Eliminar Rol
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row gap-3 row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <div class="card p-0" *ngFor="let rol of roles" (click)="seleccionarRol(rol.id)"
            [ngClass]="{'selected': idRol === rol.id}">
            <img class="card-img-top" [src]="rol.rutaImagen" [alt]="rol.tipo.toLowerCase()">
            <div class="card-body">
                <h4 class="card-title">{{rol.tipo}}</h4>
                <a [routerLink]="['/rol', rol.id]" class="btn btn-primary">Ver Detalle</a>
            </div>
        </div>
        </div>
    </div>
</div>
