<div class="almacen-list">
    <div class="subheader">
        <h3>Lista de Almacenes</h3>
        <div class="buttons-list">
            <button [routerLink]="['/almacenes/new']" class="btn btn-primary">
                <i class="bi bi-plus-square"></i>
                Agregar Almacén
            </button>
            <button class="btn btn-danger" [ngClass]="this.idAlmacen===-1 ? 'disabled': ''"
            (click)="eliminarAlmacen()">
                <i class="bi bi-trash3"></i>
                Eliminar Almacén
            </button>
        </div>
    </div>
 
    <div class="container">
        <div class="row gap-3 row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <div class="card p-0" *ngFor="let almacen of almacenes" (click)="seleccionarAlmacen(almacen.idAlmacen)"
            [ngClass]="{'selected': idAlmacen === almacen.idAlmacen}">
            
            <div class="card-body">
                <h4 class="card-title">{{almacen.nombre}}</h4>
                <p class="card-text">{{almacen.direccion}}</p>
                <div class="row gap-2 mx-1">
                    <button [routerLink]="['/almacen', almacen.idAlmacen]" class="btn btn-secondary col">
                        <i class="bi bi-info-square"></i>
                        Detalles
                    </button>
                    <button [routerLink]="['/almacen/edit', almacen.idAlmacen]" class="btn btn-primary col">
                        <i class="bi bi-pencil-square"></i>
                        Editar
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
