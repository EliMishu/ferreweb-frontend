<div class="categoria-list">
    <div class="subheader">
        <h3>Lista de Almacenes</h3>
        <div class="buttons-list">
            <button [routerLink]="['/roles/new']" class="btn btn-primary">
                <i class="bi bi-plus-square"></i>
                Agregar Almacen
            </button>
            <button class="btn btn-danger" [ngClass]="this.idAlmacen===-1 ? 'disabled': ''">
                <i class="bi bi-trash3"></i>
                Eliminar Almacen
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row gap-3 row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <div class="card p-0" *ngFor="let almacen of almacenes" (click)="seleccionarAlmacen(almacen.idAlmacen)"
            [ngClass]="{'selected': idAlmacen === almacen.idAlmacen}">
            <i class="bi bi-shop-window"></i>
            <div class="card-body">
                <h4 class="card-title">{{almacen.nombre}}</h4>
                <p class="card-text">{{almacen.direccion}}</p>
                <a [routerLink]="['/almacen', almacen.idAlmacen]" class="btn btn-primary">Ver Detalle</a>
            </div>
        </div>
        </div>
    </div>
</div>
