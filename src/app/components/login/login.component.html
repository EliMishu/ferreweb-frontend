<div class="container-fluid background justify-content-center">
    <div class="card shadow-lg">
        <h3 class="text-center mb-2 title">INICIAR SESIÓN</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="user">Usuario</label>
                <input formControlName="user" type="text" class="form-control" id="user" placeholder="Correo o teléfono">
                <div *ngIf="loginForm.get('user')?.invalid && (loginForm.get('user')?.touched || loginForm.get('user')?.dirty)">
                    <small *ngIf="loginForm.get('user')?.errors?.['required']" class="text-danger">El campo Usuario es obligatorio.</small>
                    <small *ngIf="loginForm.get('user')?.errors?.['pattern']" class="text-danger">Ingrese un correo o teléfono válido.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input formControlName="contrasena" type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                <div *ngIf="loginForm.get('contrasena')?.invalid && (loginForm.get('contrasena')?.touched || loginForm.get('contrasena')?.dirty)">
                    <small *ngIf="loginForm.get('contrasena')?.errors?.['required']" class="text-danger">El campo Contraseña es obligatorio.</small>
                    <small *ngIf="loginForm.get('contrasena')?.errors?.['minlength']" class="text-danger">La Contraseña debe tener al menos 6 caracteres.</small>
                </div>
            </div>
            <div class="text-right">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            <div class="text-center mt-2">
                <p>¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
            </div>
        </form>
    </div>
</div>
