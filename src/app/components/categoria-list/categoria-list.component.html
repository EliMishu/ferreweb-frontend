<div class="categoria-list">
    <h3>Lista de Categorías</h3>
    <a routerLink="/categorias/new" class="btn btn-primary">Agregar Categoría</a>

    <ul>
        <li *ngFor="let categoria of categorias" (click)="seleccionarCategoria(categoria.idCategoria)"
            [ngClass]="{'selected': idCategoria === categoria.idCategoria}">
            {{ categoria.nombre }} - {{ categoria.descripcion }}
            <button (click)="eliminarCategoria(categoria.idCategoria); $event.stopPropagation()">Eliminar</button>
            <a [routerLink]="['/categoria', categoria.idCategoria]">Ver Detalle</a>
        </li>
    </ul>
</div>
