<div class="usuario-list">
    <div class="subheader">
        <h3>Lista de Usuarios</h3>
        <div class="buttons-list">
            <button [routerLink]="['/usuarios/new']" class="btn btn-primary">
                <i class="bi bi-plus-square"></i>
                Agregar Usuario
            </button>
        </div>
    </div>

    <div class="container">
        <div class="filters mb-4">
            <div class="input-group">
                <span class="input-group-text" id="search-addon">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar"
                  [(ngModel)]="searchTerm"
                  (ngModelChange)="filtrarUsuarios()"
                  id="searchInput"
                />
            </div>
            <label for="rol">Rol:</label>
            <select name="rol" id="rol"
                [(ngModel)] = "rol" (ngModelChange)="filtrarUsuarios()">
                <option value="">Todos</option>
                <option value="empleado">Empleado</option>
                <option value="admin">Administrador</option>
                <option value="inventario">Inventario</option>
                <option value="cajero">Cajero</option>
                <option value="compras">Compras</option>
                <option value="pedidos">Pedidos</option>
            </select>  
            <label for="estado">Estado:</label>
            <select name="estado" id="estado"
                [(ngModel)] = "estado" (ngModelChange)="filtrarUsuarios()">
                <option value="">Todos</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>  
        </div>
    
        <div class="table-responsive">
          <table class="table table-primary table-bordered">
            <thead>
              <tr>
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="text-center">Imagen</th>
                <th scope="col" class="text-center">DNI</th>
                <th scope="col" class="text-center">Username</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Apellido Paterno</th>
                <th scope="col" class="text-center">Apellido Materno</th>
                <th scope="col" class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="" *ngFor="let usuario of usuarios">
                <th scope="row" class="text-center">{{ usuario.id }}</th>
                <td class="text-center">
                  <img *ngIf="usuario.rutaImagen"
                    class="table-img"
                    [src]="usuario.rutaImagen"
                    [alt]="usuario.nombre"
                  />
                  <p *ngIf="!usuario.rutaImagen">No disponible</p>
                </td>
                <td class="text-center">{{ usuario.dni }}</td>
                <td class="text-center">{{ usuario.username }}</td>
                <td class="text-center">{{ usuario.nombre }}</td>
                <td class="text-center">{{ usuario.apellidoPat }}</td>
                <td class="text-center">{{ usuario.apellidoMat }}</td>
                <td class="table-actions text-center">
                  <button
                    [routerLink]="['/usuario/details', usuario.id]"
                    class="btn btn-secondary"
                    title="Detalles"
                  >
                    <i class="bi bi-info-square"></i>
                  </button>
                  <button
                    [routerLink]="['/usuario/edit', usuario.id]"
                    class="btn btn-primary"
                    title="Editar"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    (click)="eliminarUsuarioPorId(usuario.id)"
                    class="btn btn-danger"
                    title="Eliminar"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
