<div class="categorias-container">
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="carrusel" src="/assets/images/inicio-4.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="carrusel" src="/assets/images/inicio-1.png" alt="">
      </div>
      <div class="carousel-item">
        <img class="carrusel" src="/assets/images/inicio-2.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="carrusel" src="/assets/images/inicio-3.jpg" alt="">
      </div>
    </div>
  
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  
    <!-- Título -->
    <h2 class="categorias-titulo">CATEGORIAS</h2>
  
    <!-- Lista de Categorías -->
    <div class="categorias-list">
      <div class="categoria-item" *ngFor="let categoria of categorias">
        <img [src]="categoria.imagen" [alt]="categoria.nombre" class="categoria-img" />
        <p class="categoria-nombre">{{ categoria.nombre }}</p>
      </div>
    </div>
  </div>
